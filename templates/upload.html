<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cresatal Clear-DS</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f7f7f7;
            color: #222;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 160px;

        }

        /* Cards */
        .container,
        .sub-card {
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        /* Main card */
        .container {
            width: 320px;
        }

        /* Developer card */
        .sub-card {
            width: 100%;
            max-width: 620px;
            text-align: center;
            height: 255px;

        }

        /* Headings */
        h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
        }

        h2 {
            margin: 4px 0 16px;
            font-size: 28px;
            font-weight: 500;
            text-align: center;

        }

        /* Form */
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #111;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #000;
        }

        /* Logo */
        .logo {
            scale: 1.6;
            display: block;
            margin: 1px auto 14px;
            width: 72px;
        }

        /* Tech stack icons */
        .img-list {
            scale: 3;

            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
        }

        .tech-icon {
            width: 32px;
            height: auto;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="{{ url_for('static', filename='assets/Logo.svg') }}" alt="Cresatal Clear Logo">

        <h1>Cresatal Clear</h1>
        <h2>Document Scanner</h2>


        <form method="post" enctype="multipart/form-data">
            <label for="pdf_name">PDF file name</label>
            <input type="text" id="pdf_name" name="pdf_name" placeholder="document" required>

            <label for="images">Document images</label>
            <input type="file" id="images" name="images" multiple accept="image/*" required>

            <button type="submit">Create PDF</button>
        </form>
    </div>
    <div class="sub-card">
        <h2>Developer</h2>
        <p>Katheri Saleh</p>
        <p>this werbsite made by:</p>

        <br>
        <div class="img-list">
            <img class="tech-icon" src="{{ url_for('static', filename='assets/python.svg') }}" alt="Python">
            <img class="tech-icon" src="{{ url_for('static', filename='assets/html.svg') }}" alt="HTML">
            <img class="tech-icon" src="{{ url_for('static', filename='assets/css3.svg') }}" alt="CSS">
        </div>
    </div>

</body>

</html>
